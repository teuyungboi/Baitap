<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

    <h2 class="text-center mb-4">Quản Lý Sản Phẩm</h2>

   
    <input type="text"
           id="searchInput"
           class="form-control mb-3"
           placeholder="Tìm theo tên..."
           onchange="searchByName()">

    
    <div class="mb-3">
        <button class="btn btn-primary" onclick="sortNameAsc()">Tên ↑</button>
        <button class="btn btn-primary" onclick="sortNameDesc()">Tên ↓</button>

        <button class="btn btn-success" onclick="sortPriceAsc()">Giá ↑</button>
        <button class="btn btn-success" onclick="sortPriceDesc()">Giá ↓</button>
    </div>

    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Giá (VNĐ)</th>
            </tr>
        </thead>

        <tbody id="tableBody"></tbody>
    </table>

<script src="script.js"></script>
</body>
</html>
